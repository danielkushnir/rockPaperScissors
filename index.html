<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="rpsGame">
        <div id="playerBtns">
            <button class="rock" id="btnRock">Rock</button>
            <button class="paper" id="btnPaper">Paper</button>
            <button class="scissors" id="btnScissors">Scissors</button>
        </div> 
        <div id="results">Make a Choice!</div>
        <div id="scores">
            <p id="playerScore">Player Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
        </div>
        <div id="computerBtns">
            <button class="rock">Rock</button>
            <button class="paper" id="btnPaperComp">Paper</button>
            <button class="scissors" id="btnScissorsComp">Scissors</button>
        </div> 
    </div>
   
</body>
</html>
